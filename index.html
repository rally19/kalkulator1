<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator HTML</title>
</head>
<body>
    <h1 align="center">Kalkulator HTML</h1>
    <p align="center">Made by Leonel Rally Squall from XI PPLG A</p>
    <form name="calc">
        <table border="10" bgcolor="lightgrey" align="center">
            <tr>
                <td align="center" bgcolor="lightgrey" colspan="4"><input type="text" name="display" value="" readonly></td>
                <td align="center" bgcolor="lightgrey"><font color="white" size="2">CALC</font></td>
            </tr>
            <tr>
                <td align="center" bgcolor="grey"><input type="button" value="  1  " onclick="calc.display.value+='1'"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  2  " onclick="calc.display.value+='2'"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  3  " onclick="calc.display.value+='3'"></td>
                <td align="center" bgcolor="midnightblue"><input type="button" value="  -  " onclick="calc.display.value+='-'"></td>
                <td align="center" bgcolor="midnightblue"><input type="button" value="  +  " onclick="calc.display.value+='+'"></td>
            </tr>
            <tr>
                <td align="center" bgcolor="grey"><input type="button" value="  4  " onclick="calc.display.value+='4'"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  5  " onclick="calc.display.value+='5'"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  6  " onclick="calc.display.value+='6'"></td>
                <td align="center" bgcolor="midnightblue"><input type="button" value="  /  " onclick="calc.display.value+='/'"></td>
                <td align="center" bgcolor="midnightBlue"><input type="button" value="  *  " onclick="calc.display.value+='*'"></td>
            </tr>
            <tr>
                <td align="center" bgcolor="grey"><input type="button" value="  7  " onclick="calc.display.value+='7'"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  8  " onclick="calc.display.value+='8'"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  9  " onclick="calc.display.value+='9'"></td>
                <td align="center" bgcolor="midnightBlue"><input type="button" value="  ^  " onclick="calc.display.value+='**'"></td>
                <td align="center" bgcolor="midnightBlue"><input type="button" value=" % " onclick="calc.display.value+='%'"></td>
            </tr>
            <tr>
                <td align="center" bgcolor="green"><input type="button" value="  =  " onclick="hitung()"></td>
                <td align="center" bgcolor="grey"><input type="button" value="  0  " onclick="calc.display.value+='0'"></td>
                <td align="center" bgcolor="midnightBlue"><input type="button" value="  .  " onclick="calc.display.value+='.'"></td>
                <td align="center" bgcolor="red"><input type="button" value=" ← " onclick="calc.display.value = calc.display.value.slice(0, -1)"></td>
                <td align="center" bgcolor="red"><input type="button" value="  c  " onclick="calc.display.value=''"></td>
            </tr>
        </table>
    </form>
    <script>
    function hitung() {
        try {
            var result = eval(calc.display.value);
            calc.display.value = result;
        } catch (error) {
            calc.display.value = "Error";
        }
    }
    </script>
</body>
</html>
